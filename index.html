<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reading Activity</title>
    <link rel="stylesheet" href="assets/main.css">
</head>
<body>
    <div class="container">
        <h1>Reading Activity</h1>
        <div class="search-container">
            <input type="text" id="searchYearInput" placeholder="Enter year (e.g., 2023)">
            <button id="searchYearButton"><span class="icon-search"></span></button>
            <input type="text" id="searchTitleInput" placeholder="Search book by title">
            <button id="searchTitleButton"><span class="icon-search"></span></button>
        </div>
        <div id="readingActivity"></div>
        <div id="error-message" class="not-found"></div>
    </div>

    <div id="searchModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" id="modalClose">&times;</span>
            <h2>Search Results</h2>
            <div id="searchResults"></div>
        </div>
    </div>

    <script src="assets/main.js"></script>
</body>
</html>
